<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Titulo de la pagina-->
    <title>Funcion encontrar Combinaciones</title>
    <link rel="stylesheet" href="./assets/estilos.css">
</head>

<body>
    <!-- Define el contenido del formulario -->
    <div class="container">
        <h1>Encontrar Combinaciones</h1>
        <label for="numbers">Ingresa números (separados por comas):</label>
        <input type="text" id="numbers" required>
        <label for="target">Número objetivo:</label>
        <input type="number" id="target" required>
        <input type="button" value="Buscar Combinaciones" onclick="findCombinations()">
        <!--Div que muestraa el resultado obtenido-->
        <div id="result"><br></div>
    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
